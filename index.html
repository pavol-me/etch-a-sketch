<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>ETCH-A-SKETCH</h1>    
    <div id="gridButtons">
        <button id="make">NEW GRID</button>
        <button id ="reset">RESET GRID</button>
    </div>
    <div id="colorButtons">
        <button id="black">BLACK</button>
        <button id="rainbow">RAINBOW</button>
        <button id="erase">ERASER</button>
    </div>
    <div>
        <label for="inputSize">Size of the grid (1-100/one side)</label>
        <input type="number" id="inputSize" name='inputSize' min="1" max="100" value="16">
    </div>
    <div id="container"></div>
</body>
</html>
